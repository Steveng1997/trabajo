<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link href='../login/login.component.css'>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="contenedor">
        <div class="cuerpo">
            <h1 class="titulo">Iniciar Sesión</h1>
            <div align="center">
                <label class="texto"> Nombre: </label>
                <input class="cuadrotexto" [(ngModel)]="textNombre" id="textNombre" type="text">
                <br><br>
                <div class="input-group">
                    <label class="textoC">Contraseña:</label>
                    <input class="cuadrotexto1" [(ngModel)]="textcontrasena" id="textcontrasena" type="password">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" (click)="mostrarPassword()"> <span
                                class="fa fa-eye-slash icon"></span> </button>
                    </div>
                </div>
                <br>
                <button class="botonIniciar" (click)="ConsultarRegistro()">Inicia Sesión</button>
                <button class="botonRegistro" (click)="registro()">Registrate</button>
            </div>
        </div>
    </div>
</body>

</html>

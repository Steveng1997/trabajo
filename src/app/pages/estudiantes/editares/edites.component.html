<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Editar Estudiante</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../editares/edites.component.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src='main.js'></script>
</head>

<body>
    <div class="container-fluid position-absolute">
        <div align="center">
            <h1>Modificar Estudiantes</h1>
            <br>
            <label> Nombre del Estudiante: </label>
            &nbsp;&nbsp;&nbsp;
            <input [(ngModel)]="textEstudiante" name="textEstudiante" type="text" class="text">
            <br> <br>
            <label> Telefono fijo: </label>
            <input [(ngModel)]="textCelular" name="textCelular" type="number" class="text">
            <br> <br>
            <label> Edad: </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input [(ngModel)]="textEdad" name="textEdad" type="number" class="text">
            <br> <br>
            <label> Fecha Nacimiento: </label>
            &nbsp;&nbsp;
            <input [(ngModel)]="textNacimiento" name="textNacimiento" type="date" class="text">
            <br> <br>
            <label>Genero:</label>
            &nbsp;&nbsp;
            <select name="seleccionados" [(ngModel)]="seleccionados">
                <option value="1"> Hombre </option>
                <option value="0"> Mujer </option>
            </select>
            <br><br><br>
            <button (click)="ModificarEstudiante()">Modificar</button>
            &nbsp;&nbsp;
            <button (click)="regresar()">Regresar</button>
            <br><br><br>
            <tr>
        </div>
    </div>
</body>

</html>

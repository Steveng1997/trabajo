<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profesores</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/padres.component.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src='main.js'></script>
</head>

<body>
    <div class="container-fluid position-absolute">

        <div align="center">
            <br> <br>
            <label> Padres: </label>
            &nbsp;&nbsp;
            <input type="text" placeholder="Busqueda" #txtSearch (keyup)="onSearchPadres(txtSearch.value)">
            &nbsp;&nbsp;

            <!-- Empleo -->
            
            <label>Empleo:</label>
            &nbsp;&nbsp;
            <input type="text" placeholder="Busqueda" #txtEmpleo (keyup)="onSearchEmpleos(txtEmpleo.value )">
            &nbsp;&nbsp;

            <!-- Edad -->

            <label> Edad: </label>
            &nbsp;&nbsp;
            <input type="number" placeholder="Busqueda" #txtEdad (keyup)="onSearchEdad(txtEdad.value)">
            <br><br>

            <!-- botones -->
            <button class="btn btn-primary" (click)="prevPage()">Anteriores</button>
            &nbsp;&nbsp;
            <button class="btn btn-primary" (click)="nextPage()"
                [disabled]="(padrestab | filtro:page).length === 0">Siguientes</button>
            <br><br><br>
            <table class="table">
                <div align="center">
                    <h2>Tabla de los padres</h2>
                    <thead>
                        <tr>
                            <th>Padres</th>
                            &nbsp;&nbsp;&nbsp;
                            <th>Empleo</th>
                            &nbsp;&nbsp;&nbsp;
                            <th>Edad</th>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <th>Fecha</th>
                            &nbsp;&nbsp;&nbsp;
                            <th>Sexo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let padres of padrestab|filtro:page">
                            <td>{{ padres.padres }}</td>
                            &nbsp;&nbsp;
                            <td>{{padres.empleo}}</td>
                            &nbsp;&nbsp;
                            <td>{{padres.edad}}</td>
                            &nbsp;&nbsp;
                            <td>{{padres.fecha}}</td>
                            &nbsp;&nbsp;
                            <td>{{padres.sexo ? "Hombre" : "Mujer"}}
                            </td>
                        </tr>
                    </tbody>
                </div>
            </table>
            <br>
            <div>
                <button align="center" (click)="aparecer()">Mostrar</button>
                <div *ngIf="ocultarLabel">
                    <br>
                    <button align="center" (click)="ocultar()">Ocultar</button>
                </div>
                <br> <br>
                <app-compartido *ngIf="mostrarLabel"></app-compartido>
            </div>
        </div>
    </div>
</body>

</html>
